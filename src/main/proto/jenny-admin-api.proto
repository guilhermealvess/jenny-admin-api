syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.github";
option java_outer_classname = "JennyAdminApi";
option objc_class_prefix = "HLW";

package com.github;

service JennyAdminApiService {
  rpc send (JennyAdminApiRequest) returns (JennyAdminApiReply) {}
}

message JennyAdminApiRequest {
  string name = 1;
}

message JennyAdminApiReply {
  string message = 1;
}